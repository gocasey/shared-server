language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
install: npm install
stages:
- lint
- test
- coverage
- deploy
jobs:
  include:
  - stage: lint
    script: npm run lint
  - stage: test
    script: npm test
  - stage: coverage
    script: npm run coverage_dev
  - stage: deploy
    script: ignore
    deploy:
      on:
        branch: master
      provider: heroku
      app: stories-shared-server
      api_key:
        secure: 
